<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻文本案例</title>
    <style>
        div{
            border: 1px solid black;
            width: 60%;
            margin: 0 auto ;
        }
    </style>
</head>
<body>
    <!-- 主题 -->
    <div>
        <h1></h1>
    </div>
    <!-- 发布时间 -->
    <div>
        <em>发布时间</em>
        <hr>
    </div>
    <!-- 副标题 -->
    <div>
        <h4>副标题</h4>
    </div>
    <!-- 内容 -->
    <div>
        <p>第一段</p>
        <p>第二段</p>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <p><strong>一</strong></p>
        <p><strong>二</strong></p>
        <p><strong>三</strong></p>
        <p>结语</p>
    </div>
</body>
</html>
