<!DOCTYPE html>
<html>
<head>
    <title>学生信息管理</title>
</head>
<body>
    <h2>添加学生信息</h2>
    <form action="StudentServlet" method="POST">
        姓名：<input type="text" name="name"><br>
        年龄：<input type="text" name="age"><br>
        <input type="submit" value="添加">
    </form>
    
    <h2>删除学生信息</h2>
    <form action="StudentServlet" method="POST">
        学生ID：<input type="text" name="studentId"><br>
        <input type="submit" value="删除">
    </form>
</body>
</html>
